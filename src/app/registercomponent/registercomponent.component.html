<div id="form">
     
     <form [formGroup]="requiredForm" (ngSubmit)="save()">
        <p>
        FirstName: <input formControlName="first"  placeholder="Enter your first name">
        </p>
        <div *ngIf="requiredForm.controls['first'].errors?.['required']">Error please</div>
        <p>
        LastName: <input formControlName="last"  placeholder="Enter your last name">
        </p>
        <p>
        Email: <input formControlName="email"  placeholder="Enter your email">  
        </p>
        <p>
        Phone: <input formControlName="phone"  placeholder="Enter your phone">     
        </p>
        <p>
        Password: <input formControlName="password"  placeholder="Enter your password">     
        </p>
        <button type="submit" *ngIf="requiredForm.valid">Submit</button>
      </form>
    
</div>
<p>{{status}}</p>
